<!DOCTYPE html>
<html>

<head>
    <title>Friends Book</title>
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.angularjs.org/1.0.0rc2/angular-1.0.0rc2.min.js"></script>
    <script src="script.js"></script>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
</head>
<body>
<div id="Rectangle1"><img src="img/Rectangle1.png"><a href="index.html"><div id="Chatfree"><img src="img/Chatfree.png"></a></div></div>

<div id="bg_image"><img src="img/bg.png"></div>
<div class="fade"></div>
    <section ng-app='myApp'>
    <div class="facebook-login">
           <div id="RoundedRectangle1"><img src="img/RoundedRectangle1.png"></div>
        <div id="facebooklogin" ng-click="Facebook.login()"><img src="img/facebooklogin.png"></div>
            <div id="SignInwith"><img src="img/SignInwith.png"></div>
            <div id="Chat"><img src="img/Chat.png"></div>
            <div id="free"><img src="img/free.png"></div>
        <div ng-show="Facebook.getAuth()">
            <h4>Access Token:</h4>
            <p ng-bind="Facebook.getAuth().accessToken"></p>
            <p id="status"></p>
            <button class='btn btn-small' ng-click="Facebook.logout()">Logout</button>
        </div>
        <div ng-show="Facebook.getUserData()">
            <p ng-bind="Facebook.getUserData().paging.next"></p>
        </div>
    </div>
        <div id="wrapper">
        <div class="lfloat width12 profileDiv">
             <div id="profilePic"></div>
             <div id="basicInfo"></div>
        </div>
       <div class="rfloat width85">
           <div id='fb-root'></div>
        <div id="test">
            <ul></ul>
        </div>
       </div> 
       <div class="clearfix"></div>
       </div>
    </section>
</body>

</html>
